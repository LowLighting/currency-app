<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анализ курсов валют</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            padding: 40px;
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 24px;
            font-size: 32px;
        }
        
        p {
            color: #7f8c8d;
            margin-bottom: 32px;
            line-height: 1.6;
            font-size: 18px;
        }
        
        .btn {
            display: inline-block;
            background: #3498db;
            background: linear-gradient(to right, #3498db, #2c3e50);
            color: white;
            padding: 18px 48px;
            font-size: 20px;
            font-weight: 600;
            text-decoration: none;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 15px rgba(52, 152, 219, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(52, 152, 219, 0.5);
        }
        
        .btn:active {
            transform: translateY(1px);
            box-shadow: 0 4px 10px rgba(52, 152, 219, 0.4);
        }
        
        .btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.4s ease, height 0.4s ease;
        }
        
        .btn:hover::after {
            width: 300px;
            height: 300px;
        }
        
        .info {
            margin-top: 30px;
            font-size: 14px;
            color: #95a5a6;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Анализ курсов валют</h1>
        <p>Нажмите кнопку ниже, чтобы сформировать и скачать актуальный отчет по курсам валют. Отчет содержит сравнение банковских курсов с лучшими рыночными предложениями.</p>
        <a href="/download_report" class="btn">Сформировать отчет</a>
    </div>
</body>
</html>
